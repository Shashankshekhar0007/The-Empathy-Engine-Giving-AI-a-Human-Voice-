<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Empathy Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink: #1f2230;
            --muted: #5b6173;
            --card: #ffffff;
            --accent: #ff7a59;
            --accent-deep: #e85d3d;
            --accent-soft: #ffd7cc;
            --ring: rgba(255, 122, 89, 0.35);
            --shadow: 0 18px 40px rgba(26, 31, 44, 0.16);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Manrope", "Segoe UI", sans-serif;
            color: var(--ink);
            background: radial-gradient(1100px 520px at 20% -10%, #ffe9df 0%, transparent 60%),
                        radial-gradient(1000px 600px at 120% 10%, #d8ecff 0%, transparent 55%),
                        #f6f7fb;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 36px;
        }

        .page {
            width: min(1800px, 100%);
        }

        .hero {
            display: grid;
            grid-template-columns: 1fr;
            gap: 56px;
            align-items: center;
            padding: 72px;
            background: var(--card);
            border-radius: 40px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .hero::after {
            content: "";
            position: absolute;
            width: 240px;
            height: 240px;
            background: linear-gradient(145deg, rgba(255, 122, 89, 0.22), rgba(255, 122, 89, 0));
            border-radius: 50%;
            top: -80px;
            right: -60px;
        }

        .headline {
            font-family: "Fraunces", "Times New Roman", serif;
            font-size: clamp(54px, 5.2vw, 84px);
            margin: 0 0 12px;
            letter-spacing: 0.2px;
        }

        .subtitle {
            margin: 0 0 24px;
            color: var(--muted);
            font-size: 32px;
            line-height: 1.6;
        }

        .card {
            background: #fff8f5;
            border: 1px solid #ffe1d7;
            border-radius: 30px;
            padding: 44px;
        }

        form {
            display: grid;
            gap: 24px;
        }

        textarea {
            width: 100%;
            min-height: 320px;
            padding: 28px 30px;
            border-radius: 24px;
            border: 1px solid #e3e6ef;
            font-family: inherit;
            font-size: 30px;
            resize: vertical;
            background: #ffffff;
            transition: border 0.2s ease, box-shadow 0.2s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--ring);
        }

        .action-row {
            display: flex;
            align-items: center;
            gap: 22px;
            flex-wrap: wrap;
        }

        button {
            appearance: none;
            border: none;
            cursor: pointer;
            padding: 22px 36px;
            border-radius: 999px;
            font-weight: 600;
            letter-spacing: 0.2px;
            background: linear-gradient(135deg, var(--accent), var(--accent-deep));
            color: white;
            font-size: 28px;
            box-shadow: 0 16px 28px rgba(255, 122, 89, 0.35);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 26px rgba(255, 122, 89, 0.4);
        }

        .helper {
            font-size: 24px;
            color: var(--muted);
        }

        .audio-block {
            margin-top: 32px;
            display: grid;
            gap: 10px;
            padding: 28px 32px;
            border-radius: 24px;
            background: #ffffff;
            border: 1px solid #e3e6ef;
        }

        .audio-title {
            font-weight: 600;
            margin: 0;
            font-size: 26px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.12em;
        }

        audio {
            width: 100%;
        }

        @media (max-width: 860px) {
            .hero {
                padding: 48px;
            }

            .headline {
                font-size: clamp(40px, 7vw, 64px);
            }

            .subtitle {
                font-size: 22px;
            }

            textarea {
                font-size: 22px;
                min-height: 260px;
            }

            button {
                font-size: 22px;
            }

            .helper {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="hero">
            <div>
                <h4 class="headline">Empathy Engine : Giving AI a Human Voice</h4>
                <p class="subtitle">Turn an emotional message into warm, human voice.</p>
                <div class="card">
                    <form method="POST">
                        <textarea name="text" placeholder="Enter emotional text here..."></textarea>
                        <div class="action-row">
                            <button type="submit">Generate Voice</button>
                        </div>
                    </form>

                    {% if audio_url %}
                        <div class="audio-block">
                            <p class="audio-title">Generated Audio</p>
                            <audio controls>
                                <source src="{{ audio_url }}" type="audio/mpeg">
                                Your browser does not support audio playback.
                            </audio>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
